<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeyaLabs Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo-area">
                <div class="logo-icon">IL</div>
                <div class="header-text">
                    <h1>IdeyaLabs Assistant</h1>
                    <span class="status-indicator">Online</span>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm the IdeyaLabs AI Assistant. Ask me anything about our services, solutions, or company culture!
                </div>
                <div class="message-timestamp">Just now</div>
            </div>
        </div>

        <div class="chat-input-area">
            <form id="chat-form" onsubmit="event.preventDefault(); sendMessage();">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
